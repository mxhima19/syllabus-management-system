{% extends "base.html" %}

{% block content %}
<h2>Courses</h2>
<div class="row mt-4">
    {% for course in courses %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ course.course_code }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ course.course_name }}</h6>
                <p class="card-text">
                    <strong>Department:</strong> {{ course.department }}<br>
                    <strong>Credits:</strong> {{ course.credits }}
                </p>
                <a href="{{ url_for('view_syllabus', course_id=course.id) }}" class="btn btn-primary">View Syllabus</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
