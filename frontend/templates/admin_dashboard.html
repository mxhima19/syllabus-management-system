{% extends "base.html" %}

{% block content %}
<h2>Admin Dashboard</h2>
<div class="row mt-4">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Users</h5>
                <p class="card-text">Manage system users including staff and students.</p>
                <a href="{{ url_for('manage_users') }}" class="btn btn-primary">Manage Users</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Courses</h5>
                <p class="card-text">View and manage all courses in the system.</p>
                <a href="{{ url_for('courses') }}" class="btn btn-primary">View Courses</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Syllabi</h5>
                <p class="card-text">Review and manage course syllabi.</p>
                <a href="{{ url_for('courses') }}" class="btn btn-primary">View Syllabi</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
